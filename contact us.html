<article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get" class="contact__form">

            <p class="conatact__p">

                <input class="contact__input" type="text" id="name" required autocomplete="on" placeholder="Your Name" autofocus>
            </p>
            <p class="contact__p">
                <label class="contact__label" for="email">Email:</label>
                <input class="contact__input" type="email" id="name" required autocomplete="on" placeholder="Your Email">
            </p>
           <label class="contact__label" for="Your Message">Your Message:</label>
            <textarea class="contact__textarea" name="type yor message" id="type your message" cols="30" rows="10" placeholder="
            Type your message"></textarea>
        </p>
        </fieldset>
    </form>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
